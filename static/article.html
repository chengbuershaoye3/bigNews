<body>

    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>

            <li><a href="#">公 司</a></li> -->

                <li><a href="#">科技专题</a></li>

    </div>

    <div class="main_con clearfix">
        <div class="left_con setfr">
            <!-- 文章详细内容位置 -->
            <div id="articleBox"></div>

            <!-- 评价表单 -->
            <form action="" class="comment_form" id="commentForm">
                <div class="form_group">
                    <label>用户名：</label>
                    <input type="text" placeholder="请输入用户名" class="comment_name" name="author" id="author">
                </div>
                <div class="form_group">
                    <label>评论内容：</label>
                    <textarea placeholder="请发表您的评论" class="comment_input" name="content" id="content"></textarea>
                </div>
                <div class="form_group">
                    <input type="submit" name="" value="评 论" class="comment_sub"></div>
            </form>

            <!-- 文章评价显示 -->
            <div class="comment_list_con" id="commentsBox">



            </div>
        </div>
        <div class="right_con setfl">
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list" id="rankBox">
                    <!-- <li><span class="first">1</span><a href="#">神奇的水滴摄影，泡泡中的世界泡泡中的世界</a></li>
                <li><span class="second">2</span><a href="#">神奇的水滴摄影，泡泡中的世界</a></li>

                <li><span>7</span><a href="#">神奇的水滴摄影，泡泡中的世界</a></li> -->
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list" id="commentBox">

                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list" id="attentionBox">

                </ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0755-****888 粤ICP备*******8号</p>
    </div>



    <!-- 文章详情模板位置 -->
    <script type="text/html" id="articleTpl">
        <div class="breadcrumb">
            当前位置： <a href="/index.html">首页</a> &gt; <a href="/list.html?categoryId={{data.categoryId}}">{{data.category}}</a> &gt; 文章详情
        </div>

        <h3 class="article_title">{{data.title}}</h3>
        <div class="article_info">{{data.author}} 发布于 {{data.date}}&nbsp;&nbsp;&nbsp;分类: {{data.category}}&nbsp;&nbsp;&nbsp;阅读: ({{data.read}})&nbsp;&nbsp;&nbsp;评论: ({{data.comments}})</div>
        <div class="article_con">

            <p>{{data.content}}</p>


        </div>

        <div class="article_links">
            {{if data.prev}} 上一篇：
            <a href="/article.html?articleId={{data.prev.id}}">{{data.prev.title}}</a><br> {{/if}} {{if data.next}}下一篇：
            <a href="/article.html?articleId={{data.next.id}}">{{data.next.title}}</a> {{/if}}
        </div>

    </script>

    <!-- 文章评价显示模板 -->
    <script type="text/html" id="commentsTpl">
        <div class="comment_count">
            6条评论
        </div>
        {{each data}}
        <div class="comment_detail_list" data-id="{{$value.id}}">
            <div class="person_pic fl">{{$value.author.substr(0,1)}}</div>
            <div class="name_time fl"><b>{{$value.author}}</b><span>{{$value.date}} {{$value.time}}</span></div>
            <div class="comment_text fl">
                {{$value.content}}
            </div>
        </div>
        {{/each}}
    </script>

    <script src="./js/jquery-1.12.4.min.js "></script>
    <script src="./js/template-web.js "></script>
    <script src="./js/public.js "></script>
    <script src="./js/article.js "></script>


</body>
